<section class="content">
  <h2>Find an item</h2>

  <form id="searchForm">
    <input type="text" id="searchBox" name="query" class="search-box" placeholder="e.g., keys, laptop, notebook" />

    <label for="statusFilter"><strong>Status:</strong></label>
    <select id="statusFilter" name="status">
      <option value="all">All</option>
      <option value="lost">Lost</option>
      <option value="found">Found</option>
      <option value="reunited">Reunited</option>
    </select>

    <label for="campusFilter" style="margin-left:20px;"><strong>Campus:</strong></label>
    <select id="campusFilter" name="campus">
      <option value="all">All</option>
      <option value="Kennedy-King">Kennedy-King</option>
      <option value="Harold Washington">Harold Washington</option>
      <option value="Harry S Truman">Harry S Truman</option>
      <option value="Malcolm X">Malcolm X</option>
      <option value="Olive-Harvey">Olive-Harvey</option>
      <option value="Richard J. Daley">Richard J. Daley</option>
      <option value="Wilbur Wright">Wilbur Wright</option>
    </select>

    <label for="categoryFilter" style="margin-left:20px;"><strong>Category:</strong></label>
    <select id="categoryFilter" name="category">
      <option value="all">All</option>
      <option value="electronics">Electronics</option>
      <option value="books">Books</option>
      <option value="clothing">Clothing</option>
      <option value="accessories">Accessories</option>
      <option value="ids">IDs</option>
      <option value="other">Other</option>
    </select>

    <label for="sortOrder" style="margin-left:20px;"><strong>Sort:</strong></label>
    <select id="sortOrder" name="sort">
      <option value="asc">A–Z</option>
      <option value="desc">Z–A</option>
    </select>

    <button type="submit" class="search-button" style="margin-left:20px;">Search</button>
  </form>

  <div id="results" style="margin-top:20px;" aria-live="polite"></div>
</section>
