<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Items | Recoverly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav aria-label="Primary">
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="search.html" class="active">Search</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Search listings</h1>
    <p>Use keywords, filters, or sort options to find your item.</p>
  </header>

  <main class="page">
    <section class="main-content">
      <section class="content">
        <h2>Find an item</h2>

        <form id="searchForm">
          <div class="form-group">
            <label for="searchBox"><strong>Item name:</strong></label>
            <input type="text" id="searchBox" class="search-box" placeholder="e.g., keys, laptop, notebook" />
          </div>

          <div class="form-group">
            <label for="statusFilter"><strong>Status:</strong></label>
            <select id="statusFilter">
              <option value="all">All</option>
              <option value="lost">Lost</option>
              <option value="found">Found</option>
              <option value="reunited">Reunited</option>
            </select>
          </div>

          <div class="form-group">
            <label for="campusFilter"><strong>Campus:</strong></label>
            <select id="campusFilter">
              <option value="all">All</option>
              <option value="Kennedy-King">Kennedy-King</option>
              <option value="Harold Washington">Harold Washington</option>
              <option value="Harry S Truman">Harry S Truman</option>
              <option value="Malcolm X">Malcolm X</option>
              <option value="Olive-Harvey">Olive-Harvey</option>
              <option value="Richard J. Daley">Richard J. Daley</option>
              <option value="Wilbur Wright">Wilbur Wright</option>
            </select>
          </div>

          <div class="form-group">
            <label for="categoryFilter"><strong>Category:</strong></label>
            <select id="categoryFilter">
              <option value="all">All</option>
              <option value="electronics">Electronics</option>
              <option value="books">Books</option>
              <option value="clothing">Clothing</option>
              <option value="accessories">Accessories</option>
              <option value="ids">IDs</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="sortOrder"><strong>Sort:</strong></label>
            <select id="sortOrder">
              <option value="asc">A–Z</option>
              <option value="desc">Z–A</option>
            </select>
          </div>

          <button type="submit" class="submit-btn">Search</button>
        </form>

        <div id="results" style="margin-top:20px;" aria-live="polite"></div>
      </section>
    </section>
  </main>

  <footer>
    &copy; 2025 Recoverly | Kennedy-King College Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
