<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search Items | Recoverly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html">Report</a></li>
      <li><a href="search.html" class="active">Search</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Search Listings</h1>
    <p>Use keywords, filters, or sort options to find your item.</p>
  </header>

  <main>
    <section class="content">
      <h2>Find an Item</h2>

      <input type="text" id="searchBox" class="search-box" placeholder="e.g., keys, laptop, notebook" />

      <div style="margin-top: 20px;">
        <label for="statusFilter"><strong>Filter by Status:</strong></label>
        <select id="statusFilter">
          <option value="all">All</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="sortOrder" style="margin-left: 20px;"><strong>Sort by:</strong></label>
        <select id="sortOrder">
          <option value="asc">Item Name A–Z</option>
          <option value="desc">Item Name Z–A</option>
        </select>
      </div>

      <div id="results" style="margin-top: 30px;">
        <p style="text-align:center; color:#555;">No results yet. Try searching above.</p>
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Recoverly | Kennedy-King College Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
