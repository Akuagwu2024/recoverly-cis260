<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Report Lost/Found Item | Recoverly</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body class="bg-gray-100 font-sans text-gray-800 min-h-screen flex flex-col items-center p-6">

  <!-- Header -->
  <header class="mb-10 text-center">
    <h1 class="text-5xl font-bold mb-4 text-blue-700">Report a Lost or Found Item</h1>
    <p class="text-xl text-gray-700">Fill out the form below to help the community recover items.</p>
  </header>

  <!-- Navigation -->
  <nav class="mb-10 flex space-x-6 justify-center">
    <a href="index.html" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">Home</a>
    <a href="search.html" class="bg-green-600 text-white px-6 py-3 rounded hover:bg-green-700 transition">Search Items</a>
    <a href="contact.html" class="bg-purple-600 text-white px-6 py-3 rounded hover:bg-purple-700 transition">Contact Us</a>
  </nav>

  <!-- Form -->
  <main class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl">
    <form id="reportForm" class="space-y-6">
      <div>
        <label for="itemName" class="block mb-1 font-medium">Item Name</label>
        <input type="text" id="itemName" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="status" class="block mb-1 font-medium">Status</label>
        <select id="status" required
                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500">
          <option value="">-- Select --</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>
      </div>
      <div>
        <label for="description" class="block mb-1 font-medium">Description</label>
        <textarea id="description" rows="4" required
                  class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
      </div>
      <div>
        <label for="location" class="block mb-1 font-medium">Last Known Location</label>
        <input type="text" id="location" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="contactEmail" class="block mb-1 font-medium">Email for Contact</label>
        <input type="email" id="contactEmail" required
               class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div class="text-center">
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 transition">
          Submit Report
        </button>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-gray-500 text-sm">
    &copy; 2025 Recoverly - Lost & Found Hub
  </footer>

</body>
</html>
