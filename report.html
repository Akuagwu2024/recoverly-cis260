<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report Lost or Found Item | Recoverly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Report Lost or Found Item</h1>
    <p>Help the community by reporting lost or found items here.</p>
  </header>

  <main>
    <section class="content fade-in">
      <h2>Submit a Report</h2>
      <form id="reportForm" novalidate>
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required placeholder="e.g., Wallet, Phone, Keys">

        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">-- Select --</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Provide any identifying details..."></textarea>

        <label for="location">Last Known Location</label>
        <input type="text" id="location" name="location" placeholder="Where was it lost or found?">

        <button type="submit" class="btn-primary">Submit Report</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 <strong>Recoverly</strong> - Lost & Found Hub
  </footer>

  <script src="script.js"></script>
</body>
</html>
