<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report an Item | Recoverly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Report Lost or Found</h1>
    <p>Help someone out. Submit a report below.</p>
  </header>

  <main>
    <section class="content">
      <h2>Item Report Form</h2>
      <form id="reportForm" novalidate>
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required placeholder="e.g., Backpack, ID Card" />

        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">-- Select One --</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="Include any unique details..."></textarea>

        <label for="location">Last Known Location</label>
        <input type="text" id="location" name="location" required placeholder="Where was it last seen?" />

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Recoverly | Kennedy-King College Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
