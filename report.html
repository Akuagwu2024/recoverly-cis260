<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Report an Item | Recoverly</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav aria-label="Primary">
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="report.html" class="active">Report</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Report Lost or Found</h1>
    <p>Help someone out. Submit a report below.</p>
  </header>

  <main>
    <section class="content">
      <h2>Item Report Form</h2>
      <form id="reportForm" novalidate>
        <label for="itemName">Item Name</label>
        <input type="text" id="itemName" name="itemName" required placeholder="e.g., Backpack, ID Card" />

        <label for="status">Status</label>
        <select id="status" name="status" required>
          <option value="">-- Select One --</option>
          <option value="lost">Lost</option>
          <option value="found">Found</option>
        </select>

        <label for="campus">Campus</label>
        <select id="campus" name="campus" required>
          <option value="">-- Select Campus --</option>
          <option value="Kennedy-King">Kennedy-King</option>
          <option value="Harold Washington">Harold Washington</option>
          <option value="Harry S Truman">Harry S Truman</option>
          <option value="Malcolm X">Malcolm X</option>
          <option value="Olive-Harvey">Olive-Harvey</option>
          <option value="Richard J. Daley">Richard J. Daley</option>
          <option value="Wilbur Wright">Wilbur Wright</option>
        </select>

        <label for="category">Category</label>
        <select id="category" name="category" required>
          <option value="">-- Select Category --</option>
          <option value="electronics">Electronics</option>
          <option value="books">Books</option>
          <option value="clothing">Clothing</option>
          <option value="accessories">Accessories</option>
          <option value="ids">IDs</option>
          <option value="other">Other</option>
        </select>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required placeholder="Include any unique details..."></textarea>

        <label for="location">Last Known Location</label>
        <input type="text" id="location" name="location" required placeholder="Where was it last seen?" />

        <label for="reportEmail">Your CCC email (optional, for verification)</label>
        <input type="email" id="reportEmail" name="reportEmail" placeholder="name@ccc.edu" aria-describedby="emailHelp">
        <small id="emailHelp">If provided, weâ€™ll verify it belongs to @ccc.edu.</small>

        <button type="submit" class="btn-primary">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 Recoverly | Kennedy-King College Prototype
  </footer>

  <script src="script.js"></script>
</body>
</html>
